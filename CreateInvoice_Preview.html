<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice - UX Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f7;
            color: #1d1d1f;
            line-height: 1.5;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 17px;
            font-weight: 600;
        }
        
        .cancel-btn {
            color: #007aff;
            background: none;
            border: none;
            font-size: 17px;
            cursor: pointer;
        }
        
        .save-btn {
            color: #007aff;
            background: none;
            border: none;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .save-btn:disabled {
            color: #8e8e93;
            cursor: not-allowed;
        }
        
        .form {
            padding: 20px;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1d1d1f;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e7;
            border-radius: 10px;
            font-size: 17px;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }
        
        .date-row {
            display: flex;
            gap: 16px;
        }
        
        .date-group {
            flex: 1;
        }
        
        .items-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .item-card {
            background: white;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #e5e5e7;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .item-title {
            font-size: 17px;
            font-weight: 600;
        }
        
        .item-price {
            font-size: 18px;
            font-weight: 700;
            color: #007aff;
        }
        
        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            font-size: 14px;
            color: #8e8e93;
        }
        
        .add-item-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .summary-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 17px;
        }
        
        .summary-total {
            font-size: 20px;
            font-weight: 700;
            color: #1d1d1f;
            border-top: 1px solid #e5e5e7;
            padding-top: 12px;
            margin-top: 12px;
        }
        
        .notes-input {
            min-height: 80px;
            resize: vertical;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            background: #e8f5e8;
            color: #388e3c;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="cancel-btn">Cancel</button>
            <h1>Create Invoice</h1>
            <button class="save-btn" id="saveBtn">Save</button>
        </div>
        
        <!-- Form -->
        <div class="form">
            <!-- Invoice Details Section -->
            <div class="section">
                <h2 class="section-title">Invoice Details</h2>
                
                <div class="form-group">
                    <label class="form-label">Invoice Number</label>
                    <input type="text" class="form-input" placeholder="e.g., INV-001" value="INV-005">
                </div>
                
                <div class="date-row">
                    <div class="date-group">
                        <label class="form-label">Issue Date</label>
                        <input type="date" class="form-input" value="2024-09-03">
                    </div>
                    <div class="date-group">
                        <label class="form-label">Due Date</label>
                        <input type="date" class="form-input" value="2024-10-03">
                    </div>
                </div>
            </div>
            
            <!-- Client Information Section -->
            <div class="section">
                <h2 class="section-title">Client Information</h2>
                
                <div class="form-group">
                    <label class="form-label">Client Name</label>
                    <input type="text" class="form-input" placeholder="Enter client name" value="Creative Agency">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="client@email.com" value="hello@creativeagency.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" placeholder="Phone number" value="+1 (555) 123-4567">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-input" placeholder="Street address" value="123 Design Street">
                </div>
                
                <div class="date-row">
                    <div class="date-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" placeholder="City" value="San Francisco">
                    </div>
                    <div class="date-group">
                        <label class="form-label">State</label>
                        <input type="text" class="form-input" placeholder="State" value="CA">
                    </div>
                </div>
                
                <div class="date-row">
                    <div class="date-group">
                        <label class="form-label">ZIP Code</label>
                        <input type="text" class="form-input" placeholder="ZIP" value="94102">
                    </div>
                    <div class="date-group">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-input" placeholder="Country" value="USA">
                    </div>
                </div>
            </div>
            
            <!-- Items Section -->
            <div class="section">
                <h2 class="section-title">Items</h2>
                
                <div class="items-section">
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-title">Website Design</div>
                            <div class="item-price">$1,500.00</div>
                        </div>
                        <div class="item-details">
                            <span>Qty: 1</span>
                            <span>Price: $1,500</span>
                            <span>Tax: 8.5%</span>
                        </div>
                    </div>
                    
                    <div class="item-card">
                        <div class="item-header">
                            <div class="item-title">Logo Design</div>
                            <div class="item-price">$500.00</div>
                        </div>
                        <div class="item-details">
                            <span>Qty: 1</span>
                            <span>Price: $500</span>
                            <span>Tax: 8.5%</span>
                        </div>
                    </div>
                    
                    <button class="add-item-btn">
                        <span>+</span>
                        Add Item
                    </button>
                </div>
            </div>
            
            <!-- Summary Section -->
            <div class="section">
                <h2 class="section-title">Summary</h2>
                
                <div class="summary-section">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$2,000.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Total Tax:</span>
                        <span>$170.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span>$2,170.00</span>
                    </div>
                </div>
            </div>
            
            <!-- Notes Section -->
            <div class="section">
                <h2 class="section-title">Notes</h2>
                
                <div class="form-group">
                    <label class="form-label">Additional Notes</label>
                    <textarea class="form-input notes-input" placeholder="Enter any additional notes or terms...">Thank you for choosing our services. Payment is due within 30 days.</textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Form validation
        const saveBtn = document.getElementById('saveBtn');
        const requiredFields = document.querySelectorAll('input[required]');
        
        function validateForm() {
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                }
            });
            saveBtn.disabled = !isValid;
        }
        
        // Add some interactivity
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', validateForm);
        });
        
        // Item card interactions
        document.querySelectorAll('.item-card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
