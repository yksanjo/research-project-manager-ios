<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            padding: 30px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
        }

        .transcript-area {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            font-family: inherit;
            overflow-y: auto;
            background: #f9f9f9;
            color: #333;
            margin-bottom: 20px;
        }

        .transcript-area:focus {
            border-color: #667eea;
            background: white;
        }

        .transcript-area::placeholder {
            color: #999;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            min-height: 20px;
        }

        .status.recording {
            color: #f5576c;
            font-weight: 600;
        }

        .footer {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
        }

        .btn-copy {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: center;
        }

        .btn-copy:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-copy:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-copy.copied {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .recording-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #f5576c;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .header {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Transcribe App</h1>
        </div>
        
        <div class="content">
            <div class="status" id="status"></div>
            
            <textarea 
                id="transcript" 
                class="transcript-area" 
                placeholder="Your transcribed text will appear here..."
                readonly
            ></textarea>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-start">
                    <span>‚ñ∂</span> Start Recording
                </button>
                <button id="stopBtn" class="btn btn-stop" disabled>
                    <span>‚èπ</span> Stop Recording
                </button>
            </div>
        </div>
        
        <div class="footer">
            <button id="copyBtn" class="btn-copy" disabled>
                <span>üìã</span> Copy Text
            </button>
        </div>
    </div>

    <script>
        const transcriptArea = document.getElementById('transcript');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');

        let recognition = null;
        let isRecording = false;
        let finalTranscriptText = '';

        // Check if browser supports speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.innerHTML = '<span class="recording-indicator"></span>Recording...';
                status.classList.add('recording');
                // Only reset if starting fresh (not auto-restarting)
                if (transcriptArea.value === '') {
                    finalTranscriptText = '';
                }
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';

                // Process results starting from resultIndex (this tells us where new results start)
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        // Add final transcript to the permanent text
                        finalTranscriptText += transcript + ' ';
                    } else {
                        // Collect interim results
                        interimTranscript += transcript;
                    }
                }

                // Display: final text + current interim text
                transcriptArea.value = finalTranscriptText + interimTranscript;
                
                // Enable copy button if there's text
                if (transcriptArea.value.trim()) {
                    copyBtn.disabled = false;
                }

                // Auto-scroll to bottom
                transcriptArea.scrollTop = transcriptArea.scrollHeight;
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = `Error: ${event.error}`;
                status.classList.remove('recording');
                isRecording = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            recognition.onend = () => {
                if (isRecording) {
                    // If still recording, restart recognition (preserve finalTranscriptText)
                    // The results array will reset, but we keep our final text
                    try {
                        recognition.start();
                    } catch (e) {
                        // Recognition already started or error
                        isRecording = false;
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        status.textContent = 'Ready to record';
                        status.classList.remove('recording');
                    }
                } else {
                    // Recording was stopped, finalize the transcript (remove any interim text)
                    transcriptArea.value = finalTranscriptText.trim();
                    status.textContent = 'Recording stopped';
                    status.classList.remove('recording');
                }
            };

            startBtn.addEventListener('click', () => {
                transcriptArea.value = '';
                copyBtn.disabled = true;
                finalTranscriptText = '';
                lastProcessedIndex = 0;
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Error starting recognition:', e);
                    status.textContent = 'Error starting recognition. Please try again.';
                }
            });

            stopBtn.addEventListener('click', () => {
                isRecording = false;
                recognition.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            });
        } else {
            // Browser doesn't support speech recognition
            status.textContent = 'Speech recognition not supported in this browser. Please use Chrome, Edge, or Safari.';
            startBtn.disabled = true;
            stopBtn.disabled = true;
        }

        // Copy button functionality
        copyBtn.addEventListener('click', async () => {
            const text = transcriptArea.value.trim();
            if (!text) return;

            try {
                await navigator.clipboard.writeText(text);
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<span>‚úì</span> Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                transcriptArea.select();
                document.execCommand('copy');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<span>‚úì</span> Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        });

        // Enable copy button when user types or pastes text
        transcriptArea.addEventListener('input', () => {
            if (transcriptArea.value.trim()) {
                copyBtn.disabled = false;
            } else {
                copyBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
